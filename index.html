<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/weather.js"></script>
    <link rel="stylesheet" href="css/weather.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xs-12 city">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-6 col-md-6 col-lg-6 temperature">
        </div>
        <div class="col-xs-6 col-md-6 col-lg-6 description">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-6 col-md-6 col-lg-6 humidity">
        </div>
        <div class="col-xs-6 col-md-6 col-lg-6 windspeed">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-12 att-license">
        </div>
      </div>
      <div class="row text-center footer">
        <div class="col-xs-12">
          <div class="att-weather">
          <p id="att"></p>
          <p>Weather provided through <a href="http://openweathermap.org/api">OpenWeatherMap</a> - Weather icons by <a href="https://erikflowers.github.io/weather-icons/">Erik Flowers</a></p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
