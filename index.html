<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/weather.js"></script>
    <link rel="stylesheet" href="css/weather.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xs-12 well city">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-6 col-md-6 col-lg-6 well temperature">
        </div>
        <div class="col-xs-6 col-md-6 col-lg-6 well description">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-6 col-md-6 col-lg-6 well humidity">
        </div>
        <div class="col-xs-6 col-md-6 col-lg-6 well windspeed">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-12 well result">
          Placeholder
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-12 well f-result">
          Placeholder
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-12">
          <button id="getResult" class="btn btn-primary">
            Get w-results
          </button>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-12">
          <button id="getFlickrResult" class="btn btn-primary">
            Get f-results
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
